<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Focus List</h1>
            <p>Stay productive, one task at a time.</p>
        </header>

        <section class="add-task">
            <form action="/add" method="POST">
                <input type="text" name="content" placeholder="What needs to be done?" required autocomplete="off">
                <button type="submit">Add Task</button>
            </form>
        </section>

        <section class="task-list">
            {% if tasks %}
                <ul>
                    {% for task in tasks %}
                        <li>
                            <span class="task-text">{{ task }}</span>
                            <a href="/delete/{{ loop.index0 }}" class="delete-btn" aria-label="Delete task">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="empty-state">
                    <p>No tasks yet. Add one above!</p>
                </div>
            {% endif %}
        </section>
    </div>
</body>
</html>
